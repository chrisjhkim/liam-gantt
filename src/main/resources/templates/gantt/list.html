<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>
    <nav th:replace="layout/base :: nav"></nav>

    <main class="container-fluid mt-4">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">
                <i class="fas fa-chart-gantt me-2"></i>
                간트차트
            </h1>
        </div>

        <!-- Project Cards -->
        <div class="row" th:if="${projects != null and !projects.isEmpty()}">
            <div class="col-lg-4 col-md-6 mb-4" th:each="project : ${projects}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h5 class="card-title mb-0" th:text="${project.name}"></h5>
                            <span class="badge" 
                                  th:classappend="${project.status.name() == 'IN_PROGRESS' ? 'bg-primary' : 
                                                  project.status.name() == 'COMPLETED' ? 'bg-success' :
                                                  project.status.name() == 'PLANNING' ? 'bg-secondary' :
                                                  project.status.name() == 'ON_HOLD' ? 'bg-warning' : 'bg-danger'}"
                                  th:text="${project.status.name() == 'PLANNING' ? '계획' :
                                           project.status.name() == 'IN_PROGRESS' ? '진행중' :
                                           project.status.name() == 'COMPLETED' ? '완료' :
                                           project.status.name() == 'ON_HOLD' ? '보류' : '취소'}">
                            </span>
                        </div>
                        
                        <p class="card-text text-muted" th:text="${#strings.abbreviate(project.description, 100)}"></p>
                        
                        <div class="mb-3">
                            <small class="text-muted">프로젝트 기간</small>
                            <div>
                                <i class="fas fa-calendar-alt me-1"></i>
                                <span th:text="${#temporals.format(project.startDate, 'yyyy-MM-dd')}"></span>
                                ~
                                <span th:text="${#temporals.format(project.endDate, 'yyyy-MM-dd')}"></span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <small class="text-muted">전체 진행률</small>
                                <small th:text="${#numbers.formatDecimal(project.averageProgress, 1, 1)} + '%'"></small>
                            </div>
                            <div class="progress" style="height: 8px;">
                                <div class="progress-bar" 
                                     th:style="'width: ' + ${project.averageProgress} + '%'"
                                     th:classappend="${project.averageProgress >= 100 ? 'bg-success' :
                                                     project.averageProgress >= 75 ? 'bg-info' :
                                                     project.averageProgress >= 50 ? 'bg-warning' : 'bg-danger'}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <small class="text-muted d-block mb-1">태스크 현황</small>
                            <div class="d-flex gap-2">
                                <span class="badge bg-light text-dark" th:if="${project.taskCount != null}">
                                    <i class="fas fa-tasks me-1"></i>
                                    총 <span th:text="${project.taskCount}"></span>개
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-footer bg-transparent">
                        <div class="d-flex gap-2">
                            <a th:href="@{/web/gantt/{id}(id=${project.id})}" 
                               class="btn btn-primary flex-fill">
                                <i class="fas fa-chart-gantt me-2"></i>간트차트 보기
                            </a>
                            <a th:href="@{/web/projects/{id}(id=${project.id})}" 
                               class="btn btn-outline-secondary">
                                <i class="fas fa-info-circle"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${projects == null or projects.isEmpty()}" class="text-center py-5">
            <i class="fas fa-chart-gantt fa-4x text-muted mb-4"></i>
            <h5 class="text-muted">프로젝트가 없습니다</h5>
            <p class="text-muted mb-4">간트차트를 보려면 먼저 프로젝트를 만들어야 합니다.</p>
            <a th:href="@{/web/projects/new}" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>첫 프로젝트 만들기
            </a>
        </div>

        <!-- Quick Tips -->
        <div class="row mt-5" th:if="${projects != null and !projects.isEmpty()}">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-body">
                        <h6 class="card-title">
                            <i class="fas fa-lightbulb me-2 text-warning"></i>
                            간트차트 사용 팁
                        </h6>
                        <div class="row">
                            <div class="col-md-4">
                                <h6 class="small text-muted">태스크 관리</h6>
                                <p class="small mb-0">각 태스크를 클릭하면 상세 정보를 볼 수 있습니다.</p>
                            </div>
                            <div class="col-md-4">
                                <h6 class="small text-muted">진행률 추적</h6>
                                <p class="small mb-0">색상으로 태스크 상태를 한눈에 파악할 수 있습니다.</p>
                            </div>
                            <div class="col-md-4">
                                <h6 class="small text-muted">인쇄 기능</h6>
                                <p class="small mb-0">간트차트를 인쇄하여 오프라인에서도 활용하세요.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="layout/base :: footer"></footer>

    <script th:replace="layout/base :: scripts"></script>
    <script>
        // Animation for progress bars
        document.addEventListener('DOMContentLoaded', function() {
            const progressBars = document.querySelectorAll('.progress-bar');
            progressBars.forEach((bar, index) => {
                const width = bar.style.width;
                bar.style.width = '0%';
                
                setTimeout(() => {
                    bar.style.transition = 'width 0.8s ease-in-out';
                    bar.style.width = width;
                }, index * 100);
            });
            
            // Add hover effects to cards
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-4px)';
                    this.style.transition = 'transform 0.3s ease';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
